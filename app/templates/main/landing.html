{% extends "base.html" %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/landing.css') }}">
{% endblock %}

{% block content %}
<section class="hero-section">
    <div class="hero-content">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo Šutēru" class="logo-image">
        </div>
        <h1 class="hero-title">Transforme conhecimento em doações de alimentos</h1>
        <p class="hero-subtitle">Responda quizzes, aprenda e ajude a combater a fome. Cada resposta correta se transforma em alimento para quem precisa.</p>
        <div class="hero-buttons">
            <a href="{{ url_for('auth.register') }}" class="btn hero-btn hero-btn-primary">Começar Agora</a>
            <a href="{{ url_for('auth.login') }}" class="btn hero-btn hero-btn-secondary">Já tenho conta</a>
        </div>
    </div>
</section>
{% endblock %}
