{% extends 'base.html' %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/quizzes.css') }}">
{% endblock %}

{% block content %}
<div class="container">
    <h1>Escolha seu Tópico</h1>
    <p>Selecione um tópico para começar seu quiz</p>
    
    <div class="topics-grid">
        {% for topic in topics %}
        <a href="{{ url_for('quiz.select_grade', topic=topic) }}" class="topic-card">
            <div class="topic-name">{{ topic }}</div>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
