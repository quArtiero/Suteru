{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Gerenciar Questões</h2>

    <!-- Filtros -->
    <div class="card mb-4">
        <div class="card-body">
            <form method="GET" class="row g-3">
                <div class="col-md-4">
                    <label for="grade" class="form-label">Série</label>
                    <select class="form-control" name="grade">
                        <option value="">Todas</option>
                        <option value="6" {% if selected_grade == '6' %}selected{% endif %}>6º ano</option>
                        <option value="7" {% if selected_grade == '7' %}selected{% endif %}>7º ano</option>
                        <option value="8" {% if selected_grade == '8' %}selected{% endif %}>8º ano</option>
                        <option value="9" {% if selected_grade == '9' %}selected{% endif %}>9º ano</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="topic" class="form-label">Tópico</label>
                    <select class="form-control" name="topic">
                        <option value="">Todos</option>
                        {% for topic in topics %}
                        <option value="{{ topic }}" {% if selected_topic == topic %}selected{% endif %}>{{ topic }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="difficulty" class="form-label">Dificuldade</label>
                    <select class="form-control" name="difficulty">
                        <option value="">Todas</option>
                        <option value="facil" {% if selected_difficulty == 'facil' %}selected{% endif %}>Fácil</option>
                        <option value="medio" {% if selected_difficulty == 'medio' %}selected{% endif %}>Médio</option>
                        <option value="dificil" {% if selected_difficulty == 'dificil' %}selected{% endif %}>Difícil</option>
                    </select>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Filtrar</button>
                    <a href="{{ url_for('admin_quizzes') }}" class="btn btn-secondary">Limpar Filtros</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Lista de Questões -->
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Questão</th>
                    <th>Série</th>
                    <th>Tópico</th>
                    <th>Dificuldade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for quiz in quizzes %}
                <tr>
                    <td>{{ quiz[0] }}</td>
                    <td>
                        <div class="ql-snow">
                            <div class="ql-editor" style="padding: 0;">
                                {{ quiz[1] | safe }}
                            </div>
                        </div>
                    </td>
                    <td>{{ quiz[8] }}º ano</td>
                    <td>{{ quiz[7] }}</td>
                    <td>{{ quiz[9] }}</td>
                    <td>
                        <a href="{{ url_for('edit_question', question_id=quiz[0]) }}" class="btn btn-sm btn-primary">Editar</a>
                        <a href="{{ url_for('delete_question', question_id=quiz[0]) }}" class="btn btn-sm btn-danger" onclick="return confirm('Tem certeza que deseja excluir esta questão?')">Excluir</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
