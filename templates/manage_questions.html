{% extends "base.html" %}

{% block content %}


<div class="container mt-4">
    <h2>Gerenciar Questões</h2>

    <!-- Filtros -->
    <div class="card mb-4">
        <div class="card-body">
            <form method="GET" class="row g-3">
                <div class="col-md-4">
                    <label for="grade" class="form-label">Série</label>
                    <select class="form-control" name="grade">
                        <option value="">Todas</option>
                        {% for grade in grades %}
                        <option value="{{ grade }}" {% if selected_grade == grade %}selected{% endif %}>{{ grade }}º ano</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="topic" class="form-label">Tópico</label>
                    <select class="form-control" name="topic">
                        <option value="">Todos</option>
                        {% for topic in topics %}
                        <option value="{{ topic }}" {% if selected_topic == topic %}selected{% endif %}>{{ topic }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="difficulty" class="form-label">Dificuldade</label>
                    <select class="form-control" name="difficulty">
                        <option value="">Todas</option>
                        <option value="facil" {% if selected_difficulty == 'facil' %}selected{% endif %}>Fácil</option>
                        <option value="medio" {% if selected_difficulty == 'medio' %}selected{% endif %}>Médio</option>
                        <option value="dificil" {% if selected_difficulty == 'dificil' %}selected{% endif %}>Difícil</option>
                    </select>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Filtrar</button>
                    <a href="{{ url_for('admin_quizzes') }}" class="btn btn-secondary">Limpar Filtros</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Lista de Questões -->
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Questão</th>
                    <th>Série</th>
                    <th>Tópico</th>
                    <th>Dificuldade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for quiz in quizzes %}
                <tr>
                    <td>{{ quiz[0] }}</td>
                    <td>
                        <div class="ql-snow">
                            <div class="ql-editor" style="padding: 0;">
                                {{ quiz[1] | safe }}
                            </div>
                        </div>
                    </td>
                    <td>{{ quiz[8] }}º ano</td>
                    <td>{{ quiz[7] }}</td>
                    <td>{{ quiz[9] }}</td>
                    <td>
                        <a href="{{ url_for('edit_question', question_id=quiz[0]) }}" class="btn btn-sm btn-primary">Editar</a>
                        <a href="{{ url_for('delete_question', question_id=quiz[0]) }}" class="btn btn-sm btn-danger" onclick="return confirm('Tem certeza que deseja excluir esta questão?')">Excluir</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<div class="filters-container">
    <div class="form-group">
        <label for="topic-filter">Tópico:</label>
        <select class="form-control" id="topic-filter" name="topic-filter">
            <option value="all">Todos</option>
            {% for topic in topics %}
            <option value="{{ topic }}">{{ topic }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="grade-filter">Série Escolar:</label>
        <select class="form-control" id="grade-filter" name="grade-filter">
            <option value="all">Todas as séries</option>
            {% for grade in grades %}
            <option value="{{ grade }}">{{ grade }}º ano</option>
            {% endfor %}
        </select>
    </div>
</div>

<style>
/* Garantir que os selects sejam clicáveis e visíveis */
.filters-container select {
    display: block !important;
    opacity: 1 !important;
    position: relative !important;
    pointer-events: auto !important;
}

.form-group {
    margin-bottom: 15px;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const topicFilter = document.getElementById('topic-filter');
    const gradeFilter = document.getElementById('grade-filter');
    const questions = document.querySelectorAll('.question-card');

    function filterQuestions() {
        const selectedTopic = topicFilter.value;
        const selectedGrade = gradeFilter.value;

        questions.forEach(question => {
            const questionTopic = question.getAttribute('data-topic');
            const questionGrade = question.getAttribute('data-grade');
            
            const topicMatch = selectedTopic === 'all' || questionTopic === selectedTopic;
            const gradeMatch = selectedGrade === 'all' || questionGrade === selectedGrade;

            question.style.display = (topicMatch && gradeMatch) ? '' : 'none';
        });
    }

    topicFilter.addEventListener('change', filterQuestions);
    gradeFilter.addEventListener('change', filterQuestions);
});
</script>
{% endblock %}
